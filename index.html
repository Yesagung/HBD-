
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kejutan Ulang Tahun</title>
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(to top right, #ffe0ec, #fceabb);
      scroll-behavior: smooth;
      overflow-x: hidden;
      height: 100%;
    }

    body::after {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: radial-gradient(circle, rgba(255,255,255,0.2) 1px, transparent 1px);
      background-size: 60px 60px;
      pointer-events: none;
      animation: sparkle 20s linear infinite;
      z-index: 0;
    }

    @keyframes sparkle {
      from { transform: translate(0, 0); }
      to { transform: translate(100px, 100px); }
    }

    .container {
      max-width: 700px;
      margin: 5vh auto;
      padding: 30px 20px;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.15);
      text-align: center;
      position: relative;
      z-index: 1;
      background-image: url('https://www.transparenttextures.com/patterns/paper.png');
      background-size: cover;
      animation: fadeIn 1s ease-out;
    }

    .cake {
      position: relative;
      margin: 0 auto 20px auto;
      width: 120px;
      height: 160px;
    }

    .cake-layer {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 10px;
      background: #a3d9a5;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      animation: popIn 0.5s ease-out forwards;
      opacity: 0;
    }

    .layer1 { top: 100px; width: 120px; height: 40px; animation-delay: 0.2s; }
    .layer2 { top: 60px; width: 90px; height: 40px; animation-delay: 0.4s; }
    .layer3 { top: 30px; width: 60px; height: 30px; animation-delay: 0.6s; }

    @keyframes popIn {
      0% { transform: translateX(-50%) scale(0); opacity: 0; }
      100% { transform: translateX(-50%) scale(1); opacity: 1; }
    }

    .candle {
      position: absolute;
      top: 5px;
      left: 50%;
      width: 8px;
      height: 28px;
      background: #ff8c8c;
      transform: translateX(-50%);
      border-radius: 2px;
      z-index: 2;
      cursor: pointer;
    }

    .flame {
      position: absolute;
      top: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 12px;
      height: 18px;
      background: radial-gradient(circle, #ff0 20%, orange 60%, transparent 70%);
      border-radius: 50%;
      animation: flicker 0.2s infinite alternate;
      z-index: 3;
    }

    @keyframes flicker {
      0% { transform: translateX(-50%) scale(1); opacity: 0.9; }
      100% { transform: translateX(-50%) scale(1.1); opacity: 1; }
    }
    .glow-text {
      color: #e91e63;
      font-size: 2rem;
      text-shadow: 0 0 10px #f06292, 0 0 20px #f48fb1;
      margin-bottom: 10px;
      font-family: 'Caveat', cursive;
      animation: blink 2s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }

    p {
      font-size: 1.2rem;
      color: #444;
      margin: 12px 0;
      line-height: 1.6;
    }

    input {
      padding: 10px;
      font-size: 1rem;
      border: 2px solid #e91e63;
      border-radius: 10px;
      width: 80%;
      margin-bottom: 10px;
      font-family: 'Quicksand', sans-serif;
    }

    .fancy-button {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      background: linear-gradient(45deg, #f06292, #f8bbd0);
      color: white;
      cursor: pointer;
      font-family: 'Caveat', cursive;
      box-shadow: 0 4px 15px rgba(233, 30, 99, 0.4);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .fancy-button:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(233, 30, 99, 0.6);
    }

    .hidden {
      display: none;
    }

    .emoji {
      position: absolute;
      font-size: 1.5rem;
      animation: floatEmoji 3s linear infinite;
    }

    @keyframes floatEmoji {
      0% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0); }
    }

    .balloon {
      position: fixed;
      bottom: -100px;
      width: 40px;
      height: 60px;
      border-radius: 50%;
      animation: float 6s ease-in infinite;
      z-index: 0;
    }

    .balloon::after {
      content: '';
      position: absolute;
      bottom: -25px;
      left: 50%;
      transform: translateX(-50%);
      width: 2px;
      height: 25px;
      background-color: #555;
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-120vh) rotate(360deg);
        opacity: 0;
      }
    }

    .typewriter {
      font-size: 1.2rem;
      color: #555;
      overflow: hidden;
      white-space: nowrap;
      border-right: .15em solid #e91e63;
      animation: typing 4s steps(40, end), blink-caret .75s step-end infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink-caret {
      from, to { border-color: transparent }
      50% { border-color: #e91e63; }
    }

    .shape-box {
      width: 250px;
      height: 250px;
      background-image: url('./1.jpg');
      background-size: cover;
      background-position: center;
      margin: 20px auto;
      opacity: 0;
      animation: fadeInScale 2s forwards;
    }

    @keyframes fadeInScale {
      0% { opacity: 0; transform: scale(0); }
      100% { opacity: 1; transform: scale(1); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .big-love {
      font-size: 5rem;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: explodeLove 1.5s ease-out forwards;
      z-index: 10;
    }

    @keyframes explodeLove {
      0% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
      50% { transform: translate(-50%, -50%) scale(3); opacity: 0.7; }
      100% { transform: translate(-50%, -50%) scale(10); opacity: 0; }
    }

    @keyframes confetti-fall {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(100vh); opacity: 0; }
    }

    @keyframes love-float {
      0% { transform: scale(0) translateY(0); opacity: 1; }
      100% { transform: scale(3) translateY(-80px); opacity: 0; }
    }

    @media screen and (max-width: 600px) {
      .container {
        padding: 20px;
        margin: 20px;
      }
      .glow-text {
        font-size: 1.5rem;
      }
      p, .typewriter {
        font-size: 1rem;
      }
      .shape-box {
        width: 90%;
        height: auto;
        aspect-ratio: 1/1;
      }
    }
  </style>
</head>
<body>

<div class="container" id="login">
<div class="cake">
  <div class="cake-layer layer1"></div>
  <div class="cake-layer layer2"></div>
  <div class="cake-layer layer3"></div>
  <div class="candle" onclick="toggleFlame()">
    <div class="flame" id="flame"></div>
  </div>
</div>
  <h2 class="fade-in">Kode Rahasia üéÅ</h2>
  <input type="password" id="password" placeholder="Kode rahasia..."/>
  <br>
  <button class="fancy-button" onclick="checkPassword()">Buka Kejutan üíê</button>
  <div class="emoji" style="top: 20px; left: 50px;">üéâ</div>
  <div class="emoji" style="top: 100px; left: 80%;">üéà</div>
  <div class="emoji" style="top: 160px; left: 20%;">üíù</div> 
</div>

<div class="container hidden" id="celebration">
  <h1 class="glow-text fade-in">Selamat Ulang Tahun, Erika Deproni üå∏</h1>
  <p class="typewriter">‚ÄúI'm Proud Of You..‚Äù</p>
  <div class="big-love hidden" id="big-love">üíñ</div>
  <div id="birthday-img" class="shape-box hidden"></div>
  <p id="text1"></p>
  <p id="text2"></p>
  <p id="text3"></p>
  <p id="text4"></p>
  <p id="text5"></p>
</div>

<audio id="birthday-song" src="./niki.mp3" preload="auto" muted></audio>
<div class="sakura"></div>

<script>
  const correctPassword = "21";

  function checkPassword() {
    const input = document.getElementById("password").value;
    if (input === correctPassword) {
      document.getElementById("login").classList.add("hidden");
      document.getElementById("celebration").classList.remove("hidden");
      document.getElementById("birthday-song").play();
      const song = document.getElementById("birthday-song");
      song.muted = false;
      song.play();

      const bigLove = document.getElementById("big-love");
      bigLove.classList.remove("hidden");

      setTimeout(() => {
        document.getElementById("birthday-img").classList.remove("hidden");
        showCelebrationText();
      }, 1500);

      setInterval(createBalloon, 300);
      showConfetti();
      showExplodingLoves();
    } else {
      alert("Yah! Kodenya salah. Coba lagi ya üíå");
    }
  }
  function toggleFlame() {
    const flame = document.getElementById("flame");
    if (flame.style.display === "none") {
      flame.style.display = "block";
    } else {
      flame.style.display = "none";
    }
  }
  

  function typeText(elementId, text, delay = 100) {
    const element = document.getElementById(elementId);
    let i = 0;
    element.innerHTML = '';

    function type() {
      if (i < text.length) {
        element.innerHTML += text.charAt(i);
        i++;
        setTimeout(type, delay);
      }
    }

    type();
  }
  function playBirthdaySong() {
      let song = document.getElementById('birthdaySong');
      song.play();
      
      let sakura = document.querySelector('.sakura');
      sakura.style.animation = 'sakura-fall 10s ease-in infinite';

      setTimeout(() => {
        document.getElementById('emojiContainer').classList.remove('hidden');
      }, 500);

      showExplodingLoves();
    }
  function showCelebrationText() {
    const text1 = "Aku tahu hari ini adalah hari yang sangat spesial buat kamu... Hari di mana ibumu menahan rasa sakit luar biasa demi melahirkanmu ke dunia. Di balik air matanya saat itu, ada tawa dan bahagia karena kehadiranmu yang akhirnya datang. üòä";
    const text2 = "Di hari ulang tahunmu ini, aku cuma mau bilang... jangan lupa untuk terus bahagia ya. Kamu pantas untuk itu, setiap hari. üéâ";
    const text3 = "Semoga setiap impian yang kamu simpan dalam diam bisa satu per satu terwujud. Dan semoga aku selalu diberi kesempatan untuk ada di sisimu... merayakan ulang tahunmu, setiap tahunnya, dikelilingi orang-orang yang kamu sayangi dan yang sayang sama kamu. üí´";
    const text4 = "Semoga hari ini penuh tawa tulus, pelukan hangat, dan cinta yang nggak pernah habis‚Äîterutama dari aku. üòò Aku nyaman banget sama kamu... dan dalam diam aku selalu berharap bisa jadi bagian paling berarti dalam hidupmu.";
    const text5 = "Sekali lagi, selamat ulang tahun yaa. Nikmati hidup yang semakin indah dan luar biasa dari hari ke hari. Aku sayang kamu, selalu. ‚ù§Ô∏è- Yesman üéÇüéà";

    typeText("text1", text1, 150);
    setTimeout(() => typeText("text2", text2, 150), text1.length * 150 + 500);
    setTimeout(() => typeText("text3", text3, 150), (text1.length + text2.length) * 150 + 1000);
    setTimeout(() => typeText("text4", text4, 150), (text1.length + text2.length + text3.length) * 150 + 1500);
    setTimeout(() => typeText("text5", text5, 150), (text1.length + text2.length + text3.length + text4.length) * 150 + 2000);
  }

  function createBalloon() {
    const balloon = document.createElement('div');
    balloon.className = 'balloon';
    balloon.style.left = `${Math.random() * 100}%`;
    balloon.style.backgroundColor = `hsl(${Math.random() * 360}, 70%, 60%)`;
    balloon.style.animationDuration = `${4 + Math.random() * 3}s`;
    document.body.appendChild(balloon);
    setTimeout(() => {
      balloon.remove();
    }, 7000);
  }

  function showConfetti() {
    for (let i = 0; i < 100; i++) {
      const confetti = document.createElement('div');
      confetti.style.position = 'fixed';
      confetti.style.width = '8px';
      confetti.style.height = '8px';
      confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 70%)`;
      confetti.style.top = `${Math.random() * -20}px`;
      confetti.style.left = `${Math.random() * 100}%`;
      confetti.style.opacity = '1';
      confetti.style.borderRadius = '50%';
      confetti.style.zIndex = '2';
      confetti.style.animation = `confetti-fall ${3 + Math.random() * 3}s linear forwards`;
      document.body.appendChild(confetti);

      setTimeout(() => {
        confetti.remove();
      }, 6000);
    }
  }


  function showExplodingLoves() {
  for (let i = 0; i < 30; i++) {
    const love = document.createElement('div');
    love.innerHTML = 'üíó';
    love.style.position = 'fixed';
    love.style.left = `${Math.random() * 100}%`;
    love.style.top = `${Math.random() * 100}%`;
    love.style.fontSize = `${Math.random() * 2 + 1}rem`;
    love.style.animation = 'love-float 2s ease-out forwards';
    document.body.appendChild(love);
    setTimeout(() => love.remove(), 2000);
  }
}
</script>
</body>
</html>
